<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividades JavaScript</title>
  <style>
    .classeExemplo {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Exercícios de JavaScript</h1>

  <!-- (1) Olá Mundo -->
  <p id="hello"></p>

  <!-- (2) Soma de dois inteiros -->
  <p id="soma"></p>

  <!-- (3) Alterar propriedade por ID -->
  <p id="paragrafoID">Texto original por ID</p>
  <button onclick="alterarPorID()">Alterar por ID</button>

  <!-- (4) Alterar propriedade por Name -->
  <input type="text" name="campoName" value="Texto original por Name">
  <button onclick="alterarPorName()">Alterar por Name</button>

  <!-- (5) Alterar propriedade por Class -->
  <p class="classeExemplo">Texto original por Class</p>
  <button onclick="alterarPorClass()">Alterar por Class</button>

  <script>
    // (1) Olá Mundo
    console.log("Olá Mundo");
    document.getElementById("hello").innerText = "Olá Mundo";

    // (2) Soma de 2 inteiros
    let a = 5;
    let b = 3;
    let soma = a + b;
    document.getElementById("soma").innerText = `A soma de ${a} + ${b} é ${soma}`;

    // (3) Alterar por ID
    function alterarPorID() {
      const elemento = document.getElementById("paragrafoID");
      elemento.style.color = "blue";
      elemento.innerText = "Texto alterado por ID";
    }

    // (4) Alterar por Name
    function alterarPorName() {
      const elementos = document.getElementsByName("campoName");
      if (elementos.length > 0) {
        elementos[0].value = "Texto alterado por Name";
      }
    }

    // (5) Alterar por Class
    function alterarPorClass() {
      const elementos = document.getElementsByClassName("classeExemplo");
      if (elementos.length > 0) {
        elementos[0].style.color = "red";
        elementos[0].innerText = "Texto alterado por Class";
      }
    }
  </script>
</body>
</html>
